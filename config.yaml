# TODO: add papers by configuration file
base_url: "https://arxiv.paperswithcode.com/api/v0/papers/"
user_name: "rynxh"
repo_name: "arxiv-daily"
show_authors: True
show_links: True
show_badge: True
max_results: 10

publish_readme: True
publish_gitpage: True
publish_wechat: False

# file paths
json_readme_path: './docs/cv-arxiv-daily.json'
json_gitpage_path: './docs/cv-arxiv-daily-web.json'
json_wechat_path: './docs/cv-arxiv-daily-wechat.json'

md_readme_path: 'README.md'
md_gitpage_path: './docs/index.md'
md_wechat_path: './docs/wechat.md'

# keywords to search
keywords:
    "Code Foundation Models":
        filters: ["Code LLM", "Large Language Model for Code", "Code Foundation Models", 
                 "LLM for Software", "Code Intelligence", "Software-oriented LLM"]
    "Code Generation":
        filters: ["Code Generation", "Program Synthesis", "Neural Code Generation",
                 "Text-to-Code", "Code Completion", "Docstring Generation"]
    "Code Optimization":
        filters: ["Code Optimization", "Program Optimization", "Performance Optimization",
                 "Compiler Optimization", "Runtime Optimization", "Memory Optimization",
                 "Optimisation"]  # 包含英式拼写
    "Code Agents":
        filters: ["Code Agent", "Programming Agent", "Software Agent",
                 "Test Generation Agent", "Debugging Agent", "Code Review Agent"]
    "Code Improvement":
        filters: ["Code Improvement", "Automatic Code Repair", "Automated Program Repair",
                 "Bug Fixing", "Code Refactoring", "Technical Debt Reduction"]
    "LLM Applications":
        filters: ["LLM in Software", "AI Pair Programming", "Copilot",
                 "Code Understanding", "Code Explanation", "Code Documentation",
                 "GitHub Copilot", "AI Coding Assistant"]
    "Software Engineering":
        filters: ["Neural Program Analysis", "Program Verification", 
                 "Code Representation Learning", "Neural Code Understanding",
                 "Retrieval-Augmented Generation for Code"]
    "Emerging Topics":
        filters: ["Code Search", "Code Clone Detection", "Code Summarization",
                 "Code Translation", "Code Review Automation", "CI/CD with AI"]
